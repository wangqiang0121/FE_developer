<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链</title>
</head>
<body>
    <script>
        // 字面量
        var o1 = {name: 'o1'};
        var o2 = new Object({name: 'o2'});
        
        // 构造函数
        var M = function(name){this.name = name}
        var o3 = new M('o3');
        
        // Object.create()
        var p = {name: 'o4'};
        var o4 = Object.create(p);

        M.prototype.say = function() {
            console.log('say hi');
        }

        var o5 = new M('o5');

        // 模拟new运算符
        var new2 = function(func) {
            var o = Object.create(func.prototype);
            var k = func.call(o);
            if(typeof k === 'object') {
                return k
            } else {
                return o
            }
        }
    </script>
</body>
</html>
