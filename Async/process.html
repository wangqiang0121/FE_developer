<!DOCTYPE html>
<html lang="en">
<head>

    <title>JS 运行机制</title>

<body>
    <script>
        // 同步任务
        // console.log(1);
        // // 异步任务
        // setTimeout(function(){
        //     console.log(2);
        // }, 0)
        // console.log(3);
        // JS是单线程
        // 任务队列
        // 同步任务、异步任务
        // 单线程任务队列 优先执行同步任务，挂起异步任务，然后在响应异步任务

        // console.log('A')
        // setTimeout(function(){
        //     console.log('B');
        // }, 0)
        // while(true) {
        // } 

        // for循环是同步任务
        // 加入异步队列的时间，和异步队列执行的时间没有关系
        for(var i = 0; i < 4; i++) {
            setTimeout(function() {
                console.log(i);
            }, 1000)
        }

    </script>
</body>
