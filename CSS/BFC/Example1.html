<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BFC</title>
    <style>
      html,
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!-- BFC 解决垂直方向边距重叠 -->
    <section id="margin">
      <style>
        #margin {
          background: pink;
        }
        #margin p {
          margin: 20px 0;
          background: red;
        }
        .BFC {
          overflow: hidden;
        }
      </style>
      <p>1</p>
      <div class="BFC">
        <p>2</p>
      </div>
      <p>3</p>
    </section>

    <!-- BFC不与float重叠 -->
    <section id="layout">
      <style>
        #layout {
          background: red;
          margin-top: 20px;
        }
        #layout .left {
          float: left;
          width: 100px;
          height: 100px;
          background: pink;
        }
        #layout .right {
          height: 110px;
          background: #ccc;
        }

        .BFC {
          /* 创建BFC元素，不会与float元素发生融合 */
          overflow: auto;
        }
      </style>
      <div>left 元素粉色，红色背景，浮动；right 灰色背景，与left融合，看不见红色</div>
      <dic class="left"></dic>
      <div class="right BFC"></div>
    </section>
  </body>
</html>

<!--
2. 块级元素的垂直方向会发生margin合并，存在以下三种场景：
* 相邻兄弟元素之间margin合并；
* 父元素margin-top和子元素margin-top，父元素margin-bottom和子元素margin-bottom；
* 空块级元素自身的margin-top和margin-botom合并，例子如下。

要阻止margin合并，可以：1. 给元素设置 bfc；2. 设置border或padding阻隔margin；3.  用内联元素（如文字）阻隔；4. 给父元素设定高度。
这里父元素设置overflow: hidden是利用 bfc 的特性阻止子元素的margin和父元素合并，换成其他 bfc 特性或者设置 1px 的 border / padding都是可以达到效果的。

-->
