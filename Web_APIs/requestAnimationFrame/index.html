<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 300px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <script>
    const box = document.querySelector('.box');
    const maxLeft = 100;

    let current = 0;

    const boxAnimate = () => {
      if (current < maxLeft) {
        current++;
        box.style.left = `${current}px`;
        window.requestAnimationFrame(boxAnimate)
      } else {
        current = 0;
      }
    }

    window.requestAnimationFrame(boxAnimate)
  </script>
</body>
</html>
